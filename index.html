<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Custom form inputs &middot; @mdo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inputs.css">
  </head>
  <body>
    <div class="container">

      <h1>Custom form inputs</h1>
      <p>A couple classes and an extra element, and you're all set. Works in IE9 and up, as well as latest Chrome, Safari, and Firefox.</p>

      <hr>

      <label class="control checkbox">
        <input type="checkbox">
        <span class="control-indicator"></span>
        Check this custom checkbox
      </label>

      <hr>

      <div class="controls-stacked">
        <label class="control radio">
          <input type="radio" id="radio1" name="radio">
          <span class="control-indicator"></span>
          Toggle this custom radio
        </label>
        <label class="control radio">
          <input type="radio" id="radio2" name="radio">
          <span class="control-indicator"></span>
          Or toggle this other custom radio
        </label>
      </div>

      <hr>

      <label class="select">
        <select>
          <option checked>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </label>

    </div>
  </body>
</html>
